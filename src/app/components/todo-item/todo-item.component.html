<div
>

<h1>hello</h1>
<mat-grid-list
cols="8" rowHeight="40px"
>
@for(tile of tiles; track tile; let i = $index) {
  @if(i === 4) {
    <mat-grid-tile
    [colspan]="tile.cols"
    >
    <app-my-select
    [options]="['По плану', 'Под угрозой', 'Отстаёт']"
    [initialValue]="todo.status"
    >

    </app-my-select>
    </mat-grid-tile>
  } @else {

    
    <mat-grid-tile
    [colspan]="tile.cols"
    >{{tile.text}}</mat-grid-tile>
    
  }
}
</mat-grid-list>
</div>
