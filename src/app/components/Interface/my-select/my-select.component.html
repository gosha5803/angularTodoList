    <!-- 
       Select по документации 
    -->
    <mat-form-field
    >
        <mat-label>{{ placeHolder }}</mat-label>
        <!-- В селект передаётся начальное значение и фукнция которая принимает событие смены значения. -->
        <mat-select
        [(value)]="initialValue"
        (valueChange)="changeHandler($event)"
        >
        <!-- 
            Здесь переданные в селект опции итерируются и передаются как значение и как текс mat-option
        -->
            @for (option of options; track option) {
                <mat-option
                [value]="option"
                >
                    {{ option }}
                </mat-option>
            }
        </mat-select>
    </mat-form-field>
