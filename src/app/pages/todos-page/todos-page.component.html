<div>
  
<app-my-modal/>  
</div>
<div
class="todo-list"
>

    <div
    class="todo-grid"
    >
    
    
    <mat-grid-list
    cols="8"
    rowHeight="60px"
    >
    @for(tile of tiles; track tile) {
        <mat-grid-tile
        [colspan]="tile.cols"
        [style.border-top]="tile.border"
        [style.border-right]="tile.border"
        [style.background-color]="'#555'"
            >{{tile.text}}</mat-grid-tile>
        }
    </mat-grid-list>


    @for (todo of todos; track todo.id) {
       <mat-card
       class="todo-item"
       >
        <app-todo-item
        [todo]="todo"
        />
       </mat-card>
    }
    

</div>
</div>
