<div
class="todo-detail-content"
>
    <mat-card
    class="todo-card"
    >
        <mat-card-header>
            <mat-card-title>
                {{ todo.title }}
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            
            <div
            class="tiles"
            >
                <mat-grid-list
                class="card-table"
                cols="1"
                rowHeight="40px"
                >
                    @for (tile of tiles; track $index) {
                        <mat-grid-tile
                        colspan="1"
                        >
                            <div
                            class="tile-key"
                            >
                                {{ tile }}
                            </div>
                        </mat-grid-tile>
                    }
                </mat-grid-list>
                <!-- <mat-grid-list
                class="card-table"
                cols="2"
                rowHeight="80px"
                >
                    @for (tile of tiles; track $index) {
                        <mat-grid-tile
                        colspan="1"
                        >
                            <div
                            class="tile-key"
                            >
                                {{ tile.key }}
                            </div>
                        </mat-grid-tile>
                        <mat-grid-tile
                        colspan="1"
                        >
                        {{ tile.value }}
                        </mat-grid-tile>
                    }
                </mat-grid-list>  -->
                <app-todo-item
                class="todo-item"
                [todo]="todo"
                [parent]="'todoPage'"
                />
            </div>
            
            <div
            class="todo-description"
            >
                <h4
                class="description-title"
                >Описание задачи</h4>
                <mat-form-field
                class="todo-description-form">
                    <mat-label>Описание</mat-label>
                    <textarea
                    [value]="todo.description?.length ? todo.description : '' "
                    (input)="descriptionChangesHandler($event)"
                    style="width: 400px;"
                    matInput placeholder="Ex. It makes me feel..."></textarea>
                </mat-form-field>
            </div>
        </mat-card-content>

        <mat-card-footer>
            <button
            mat-mini-fab
            color="accent"
            (click)="changeTodoDescription()"
            [routerLink]=" '/' "
            >
                <mat-icon>
                    done
                </mat-icon>
            </button>
            <button
            [routerLink]=" '/' "
            mat-mini-fab
            color="warn"
            >
                <mat-icon>
                    close
                </mat-icon>
            </button>
        </mat-card-footer>
    </mat-card>
</div>
